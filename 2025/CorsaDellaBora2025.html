<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corsa della Bora 2025</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>

    <style>
      /* Loading Spinner */
      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #ccc;
        border-top-color: #333;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      @keyframes spin {
        from {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      /* Basic input and button styles */
      .input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .btn {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #0056b3;
      }

      /* Home link position */
      #HomePage {
        color: #ffffff;
        font-weight: 700;
        position: fixed;
        top: 20px;
        left: 20px;
      }
    </style>
  </head>
  <body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <p id="HomePage"><a href="/">&lt; All Events</a></p>

    <!-- Vue App Root -->
    <div id="app">
      <Suspense>
        <template #default>
          <async-app />
        </template>
        <template #fallback>
          <div v-if="loading" class="spinner"></div>
        </template>
      </Suspense>
    </div>

    <script defer>
      document.addEventListener("DOMContentLoaded", () => {
        const { createApp, defineAsyncComponent } = Vue;

        // Define an async component (BibSearchApp)
        const BibSearchApp = defineAsyncComponent(
          () =>
            new Promise((resolve) => {
              setTimeout(() => {
                resolve({
                  template: `
                  <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full text-center">
                    <h1 class="text-2xl font-bold text-gray-800 mb-6">
                      Corsa della Bora 2025
                    </h1>
    
                    <!-- Input and Search Button -->
                    <div class="space-y-4">
                      <input 
                        v-model="bib" 
                        class="input w-full" 
                        placeholder="Enter Bib Number"
                        type="text" 
                        inputmode="text"
                        pattern="[0-9]*"
                        @keyup.enter="searchBib"
                        @focus="selectText" 
                      />
                      <button @click="searchBib" class="btn w-full">Search</button>
                    </div>
    
                    <p v-if="error" class="text-red-500 mt-2">{{ error }}</p>
    
                    <!-- Spinner -->
                    <div v-if="loading" class="spinner"></div>
    
                    <!-- Modal with race results -->
                    <div v-if="showModal" class="modal-overlay">
                      <div class="modal bg-white shadow-lg rounded-lg p-6 max-w-sm text-left mt-6">
                        <h2 class="text-xl font-bold text-gray-800 mb-4">
                          Result of {{ result.Name }}
                        </h2>
                        <div class="bg-gray-100 p-4 rounded-lg shadow">
                          <p class="text-gray-700"><strong>üèÜ Contest:</strong> {{ result.Contest }}</p>
                          <p class="text-gray-700"><strong>üéΩ Bib Number:</strong> {{ result.Bib }}</p>
                          <p class="text-gray-700"><strong>‚ôÇÔ∏è/‚ôÄÔ∏è Gender:</strong> {{ result.Gender }}</p>
                          <p class="text-gray-700"><strong>üìÜ Year of Birth:</strong> {{ result.YoB }}</p>
                          <p class="text-gray-700"><strong>üåç Nationality:</strong> {{ result.Nation }}</p>
                          <p class="text-green-600 font-bold"><strong>‚è± Time:</strong> {{ result.FinishTime }}</p>
                          <p v-if="result.Day1_Time !== -1 && result.Day1_Time !== ''" class="text-green-600 font-bold ml-4">
                            <strong>üóìÔ∏è Day 1:</strong> {{ result.Day1_Time }}
                          </p>
                          <p v-if="result.Day2_Time !== -1 && result.Day2_Time !== ''" class="text-green-600 font-bold ml-4">
                            <strong>üóìÔ∏è Day 2:</strong> {{ result.Day2_Time }}
                          </p>
                          <p v-if="result.OverallRank !== -1 && result.OverallRank !== ''" class="text-blue-600 font-bold">
                            <strong>üìä Pos. Overall:</strong> {{ result.OverallRank }}
                          </p>
                          <p v-if="result.GenderRank !== -1 && result.GenderRank !== ''" class="text-red-600 font-bold">
                            <strong>üìä Pos. Gender:</strong> {{ result.GenderRank }}
                          </p>
                          <p v-if="result.AgeGroupRank !== -1 && result.AgeGroupRank !== ''" class="text-blue-600 font-bold">
                            <strong>üìä Pos. Category:</strong> {{ result.AgeGroupRank || "N/A" }}
                          </p>
                        </div>
                        <button @click="closeModal" class="btn w-full mt-4">Close</button>
                      </div>
                    </div>
                  </div>
                `,
                  data() {
                    return {
                      bib: "",
                      result: null,
                      error: null,
                      showModal: false,
                      loading: false, // New loading state
                      apiUrl:
                        "https://api.raceresult.com/274193/JY53AF86HYBY9TFCJ9XSTKEW2F7NE2WU", // API Endpoint
                    };
                  },
                  methods: {
                    selectText(event) {
                      event.target.select();
                    },
                    async searchBib() {
                      this.error = null;
                      this.result = null; // Clear previous result
                      this.showModal = false; // Hide modal before new search
                      this.loading = true; // Show spinner
                      this.applyBlur(true); // Apply blur to background

                      // Simulate a minimum 0.5 seconds for the spinner to show
                      setTimeout(() => {
                        this.loading = false; // Hide spinner after 0.5 seconds
                        this.applyBlur(false); // Remove blur effect
                        this.getResults();
                      }, 300);

                      // Ensure user entered a Bib Number
                      if (!this.bib.trim()) {
                        this.error = "Enter your bib!";
                        this.loading = false; // Hide spinner if there's an error
                        this.applyBlur(false); // Remove blur effect
                        return;
                      }
                    },

                    async getResults() {
                      const url = `${this.apiUrl}?bib=${encodeURIComponent(
                        this.bib
                      )}`;

                      try {
                        const response = await fetch(url);
                        if (!response.ok)
                          throw new Error("Failed to fetch data");

                        const data = await response.json();

                        // Ensure data is valid
                        if (!data || Object.keys(data).length === 0) {
                          this.error = "No results found!";
                          return;
                        }

                        this.result = data[0];
                        this.showModal = true;
                      } catch (err) {
                        this.error = `Error: ${err.message}`;
                      }
                    },

                    applyBlur(state) {
                      // Apply or remove blur on the body container only (not the spinner)
                      const contentContainer =
                        document.querySelector(".content-container");
                      if (contentContainer) {
                        contentContainer.style.filter = state
                          ? "blur(5px)"
                          : "none";
                      }
                    },

                    closeModal() {
                      this.showModal = false;
                    },
                  },
                });
              }, 500); // Simulate a delay for smooth UX
            })
        );

        // Create and mount Vue app with the async component
        createApp({
          components: { "async-app": BibSearchApp },
        }).mount("#app");
      });
    </script>
  </body>
</html>
